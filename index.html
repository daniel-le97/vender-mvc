    body.debug .container,

  <body class="debug">
    <header
      class="container-fluid navbar navbar-dark navbar-expand bg-dark text-light no-select"
    >
      <div class="row text-center justify-content-evenly">
        <div class="col-12 text-center">vending machine</div>

    <main>
      <div class="container-fluid">
        <div class="row flex-wrap justify-content-evenly mt-3">
          <div class="col-7 d-flex flex-wrap" id="venderItems"></div>
          <div class="col-4">
            <div class="row justify-content-between h1 elevation-1">
              <div class="col-4">item</div>

              <div class="col-4">price</div>
            </div>
            <div class="row justify-content-between" id="cart">
              <!-- NOTE cart TEMPLATE -->
              <!-- <div class="col-4">item</div>

              <!-- <i class="mdi mdi-delete fs-4" onclick="deleteItem(name)"></i> -->
            </div>
            <div class="row">
              <div
                class="d-flex align-items-center justify-content-between elevation-5"
              >
                <span class="fs-1">Total: <span id="cartTotal">0</span></span>
                <button
                  class="btn btn-primary"
                  onclick="app.vendersController.buyItems()"
                >
                  BUY
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
